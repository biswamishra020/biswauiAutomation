name: unit-test

on:
  push:
    branches:
      - main
      - 'releases/**'

  pull_request:
    types: [opened, synchronize]

  issues:
    types:
      - opened
      - labeled

  workflow_dispatch:

jobs:
  build:
    name: run-selenium-test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run selenium test
        run: mvn clean test -DsuiteXmlFile=smoke.xml -Dbrowser=chrome
