version: '3'
services:

  chrome:
      image: selenium/node-chrome
      hostname: chrome
      privileged: true
      shm_size: 2gb
      depends_on:
      - selenium-hub
      environment:
        - SE_EVENT_BUS_HOST=selenium-hub
        - SE_EVENT_BUS_PUBLISH_PORT=4442
        - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
        - VNC_NO_PASSWORD=1
        - NODE_MAX_SESSION= 4
        - NODE_MAX_INSTANCES= 4



  edge:
    image: selenium/node-edge:4.8.0-20230210
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443


  firefox:
    image: selenium/node-firefox:4.8.0-20230210
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-hub:
    image: selenium/hub
    ports:
      - "4444:4444"